name: üöÄ Deploy Category Delete Service to AWS

on:
  push:
    paths:
      - 'TESIS/CRUD_user/create-user/**'
    branches:
      - QA

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è Checkout del repositorio
        uses: actions/checkout@v4

      - name: üîß Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Iniciar sesi√≥n en Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üì¶ Construir y subir imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/create-user:latest \
            -f TESIS/CRUD_user/create-user/Dockerfile \
            TESIS/CRUD_user/create-user

          docker push ${{ secrets.DOCKER_USERNAME }}/create-user:latest

  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: üöÄ Conectar a EC2 y desplegar Category Delete Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_CREATE_USER }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üîç Checking if Docker is installed..."
            if ! command -v docker &> /dev/null; then
              echo "üì¶ Installing Docker..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo usermod -a -G docker $USER
            fi

            echo "üõë Stopping and removing previous container..."
            if sudo docker ps -q -f name=create-user; then
              sudo docker stop create-user
              sudo docker rm create-user
            else
              echo "‚ö†Ô∏è No running container found."
            fi

            echo "üßπ Removing old Docker images..."
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/create-user:latest || true
            sudo docker image prune -af || echo "‚ö†Ô∏è No images to remove."

            echo "üì• Pulling the latest Docker image..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/create-user:latest || exit 1

            echo "üöÄ Running the new container..."
            sudo docker run -d \
              --name category-delete \
              -p ${{ secrets.SERVER_PORT_CREATE_USER }}:${{ secrets.SERVER_PORT_CREATE_USER }} \
              -e PORT=${{ secrets.SERVER_PORT_CREATE_USER }} \
              -e POSTGRES_HOST=${{ secrets.POSTGRES_HOST }} \
              -e POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} \
              -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
              -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
              -e POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
              -e DB_DIALECT=postgres \
              ${{ secrets.DOCKER_USERNAME }}/create-user:latest

            echo "üîç Verifying deployment..."
            sleep 5
            if sudo docker ps -q -f name=category-delete; then
              echo "‚úÖ Deployment successful: Category Delete Service is running."
            else
              echo "‚ùå Deployment failed: Checking logs..."
              sudo docker logs category-delete
              exit 1
            fi

      - name: üîê Cerrar sesi√≥n en Docker Hub
        run: docker logout